<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>交易密码设置</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--根据屏幕全局显示-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--允许全屏模式浏览-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="基金">
    <meta name="description" content="基金">
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta name="format-detection" content="email=no" />
    <!--去除Android平台中对邮箱地址的识别-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 隐藏地址栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="" />
    <!-- 状态条风格 -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/openAccount.css">
    <script>
        var globalWidth = window.innerWidth;
        var radixNO = 25/750*globalWidth;
        if(globalWidth<400){
            globalWidth = 375;
            radixNO = 12.5;
        }
        var fitStyle = "<style>html{font-size:" + radixNO + "px;}</style>";
        document.write(fitStyle);
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var globalWidth = window.innerWidth;// for judge the screen ??
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 25 * (clientWidth / 750) + 'px';
                        if(clientWidth<400){
                            docEl.style.fontSize = 12.5 + 'px';
                        }
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<div class="header">
    <a class="goBack" href="javascript:history.go(-1)"><i class="icon icon_back"></i></a>
    <h2>交易密码设置</h2>
    <!--        <a href="#" id="user" class="user"><i class="icon icon_user"></i><span>李先生</span></a>-->
</div>
<div class="content">
    <div class="stepFirst">
        <div class="stepImg forgetStep"><i class="icon icon_circle_sm_y"></i><div class="grayline gray1"></div><i class="icon icon_circle_sm_y"></i></div>
        <div class="stepText forgetStep"><span>身份验证</span><span>交易密码</span></div>
    </div>
    <ul class="formList">
        <li>
            <div class="formLeft final"><span>设置理财交易密码</span></div>
            <div class="formRight"><input id="password1" name="password1" type="password" value="" placeholder="请输入6-8位数字或字母"></div>
        </li>
        <li>
            <div class="formLeft final"><span>确认理财交易密码</span></div>
            <div class="formRight"><input id="password2" name="password2" type="password" value="" placeholder="请输入6-8位数字或字母"></div>
        </li>
    </ul>
    <div class="btn registerFin"><a href="javascript:void(0);">完成</a></div>
    <div class="notice">
        <p>温馨提示</p>
        <p>1、请勿使用别人易猜出的数字组合做为交易密码。</P>
        <P>2、请妥善保管您的密码，管理人不承担因您未提供准确信息或未妥善保管登录账号和交易密码而产生的任何损失。</P>
    </div>
</div>
<!--    <div class="logo"><i class="icon icon_logo"></i></div>-->
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script src="js/fogetPsw.js"></script>

</html>
