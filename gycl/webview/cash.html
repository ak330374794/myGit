<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>取现</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!--根据屏幕全局显示-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!--允许全屏模式浏览-->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
<meta name="format-detection" content="telephone=no" />
<meta name="keywords" content="基金">
<meta name="description" content="基金">
<!--指定的iphone中safari顶端的状态条的样式-->
<meta name="format-detection" content="email=no" />
<!--去除Android平台中对邮箱地址的识别-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 隐藏地址栏 -->
<meta name="apple-mobile-web-app-status-bar-style" content="" />
<!-- 状态条风格 -->
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/cash.css">
<script>
    var globalWidth = window.innerWidth;
    var radixNO = 25/750*globalWidth;
    if(globalWidth<400){
        globalWidth = 375;
        radixNO = 12.5;
    }
    var fitStyle = "<style>html{font-size:" + radixNO + "px;}</style>";
    document.write(fitStyle);
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var globalWidth = window.innerWidth;// for judge the screen ??
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 25 * (clientWidth / 750) + 'px';
                if(clientWidth<400){
                    docEl.style.fontSize = 12.5 + 'px';
                }
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</head>
<body>
    <div class="header">
        <a class="goBack" href="javascript:history.go(-1)"><i class="icon icon_back"></i></a>
        <h2>取现</h2>
        <a href="#" id="user" class="user"><i class="icon icon_user"></i><span><!--用户名--></span></a>
    </div>
    <div class="content">
        <div class="fund">
            <div class="fundInfo">
                <div><span class="fundName"><!--基金名--></span><span class="fundNo"><!--基金号--></span></div>
                <div class="todayTime"><span><!--当前日期--></span></div>
            </div>
            <div class="rate">
                <table class="rateTable">
                    <tr><td class="td1">昨日收益（元）</td><td class="td2">可用余额（元）</td></tr>
                    <tr><td class="td1 earnings"></td><td class="td2 balanceSum"></td></tr>
                </table>
            </div>
            <div class="poundage"><span>手续费</span><span id="poundage">0.00元</span></div>
        </div>
        <div class="cashListHead">
            <div class="td3">资金来源</div>
            <div class="td4">可用金额</div>
            <div class="td5">操作</div>
        </div>
        <div class="cashList">
            <ul>
<!--
                <li>
                    <div class="td3 bankName">民生银行</div>
                    <div class="td4 balance">123.12</div>
                    <div class="td5 cashBtn">取现</div>
                </li>

-->
            </ul>
        </div>
<!--        <div class="btn goBuy"><a id="goBuy" href="#">立即购买</a></div>-->
    </div>
    <div class="logo"><i class="icon icon_logo"></i></div>
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script src="js/cash.js"></script>
</html>
