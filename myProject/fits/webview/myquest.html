<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的任务</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--根据屏幕全局显示-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--允许全屏模式浏览-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="基金">
    <meta name="description" content="基金">
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta name="format-detection" content="email=no" />
    <!--去除Android平台中对邮箱地址的识别-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 隐藏地址栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="" />
    <!-- 状态条风格 -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/myquest.css">
    <script>
        var globalWidth = window.innerWidth;
        var radixNO = 25/750*globalWidth;
        if(globalWidth<400){
            globalWidth = 375;
            radixNO = 12.5;
        }
        var fitStyle = "<style>html{font-size:" + radixNO + "px;}</style>";
        document.write(fitStyle);
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var globalWidth = window.innerWidth;// for judge the screen ??
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 25 * (clientWidth / 750) + 'px';
                        if(clientWidth<400){
                            docEl.style.fontSize = 12.5 + 'px';
                        }
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<div class="header">
    <a href="javascript:history.go(-1)" id="back" class="back"><i class="icon icon_back"></i></a>
    <h2>我的任务</h2>
</div>
<div class="content">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><a href="#" class="slide1"><img src="images/homepage/u2.png"></a></div>
            <div class="swiper-slide"><a href="#" class="slide2"><img src="images/homepage/u2.png"></a></div>
            <div class="swiper-slide"><a href="#" class="slide3"><img src="images/homepage/u2.png"></a></div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>
    </div>
    <div class="questList">
        <ul>
            <li>
                <div class="questLeft">
                    <div class="questTitle">每日签到</div>
                    <div class="questImg">
                        <img src="images/myquest/u417.png" >
                        <img src="images/myquest/u417.png" >
                    </div>
                </div>
                <div class="questRight">
                    <span class="progress" data="1">已完成</span>
                    <span class="state">领取奖励</span>
                    <span class="timer">还有12小时</span>
                </div>
            </li>
            <li>
                <div class="questLeft">
                    <div class="questTitle">进行一次充值缴费并在商城消费一次</div>
                    <div class="questImg">
                        <img src="images/myquest/u417.png" >
                        <img src="images/myquest/u417.png" >
                    </div>
                </div>
                <div class="questRight">
                    <span class="progress" data="0">1/2</span>
                    <span class="state">任务详情</span>
                    <span class="timer">还有15天</span>
                </div>
            </li>
        </ul>
    </div>
</div>
<div class="footer">
    <div class="footBtn">
        <ul>
            <li id="home"><div class="iconfootBtn icon_home"></div><span>营业厅</span></li>
            <li id="person" class="footSel"><div class="iconfootBtn icon_person"></div><span>我的</span></li>
        </ul>
    </div>
</div>
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/swiper.min.js"></script>
<script src="js/common.js"></script>
<script src="js/myquest.js"></script>
<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        loop: true
    });
</script>
</html>
