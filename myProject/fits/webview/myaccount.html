<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--根据屏幕全局显示-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--允许全屏模式浏览-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="基金">
    <meta name="description" content="基金">
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta name="format-detection" content="email=no" />
    <!--去除Android平台中对邮箱地址的识别-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 隐藏地址栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="" />
    <!-- 状态条风格 -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/myaccount.css">
    <script>
        var globalWidth = window.innerWidth;
        var radixNO = 25/750*globalWidth;
        if(globalWidth<400){
            globalWidth = 375;
            radixNO = 12.5;
        }
        var fitStyle = "<style>html{font-size:" + radixNO + "px;}</style>";
        document.write(fitStyle);
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var globalWidth = window.innerWidth;// for judge the screen ??
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 25 * (clientWidth / 750) + 'px';
                        if(clientWidth<400){
                            docEl.style.fontSize = 12.5 + 'px';
                        }
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
    <div class="header">
        <a href="#" id="headset" class="headset"><i class="icon icon_headset"></i></a>
        <h2>我的</h2>
    </div>
    <div class="content">
        <div class="personInfo before">
            <div class="headImg">
                <img src="images/myaccount/u135.png">
            </div>
            <div class="goLogin">
                <span>12345678901</span>
                <a id="loginBtn" href="javascript:void(0)">登录/注册</a>
            </div>
        </div>
        <div class="personInfo after">
            <div class="headImgsm">
                <img src="images/myaccount/u135.png">
                <div class="userinfo">
                    <span id="username" class="username">funguide</span>
                    <span id="phoneNo" class="phoneNo">12345678901</span>
                </div>
                <a class="signBtn">签到</a>
            </div>
            <div class="point">
                <span id="count" class="count">123123.00</span>
                <span>总积分</span>
            </div>
        </div>
        <div class="mylist">
            <ul>
                <li><i class="icon_renwu"></i><span>我的任务</span><i class="icon_mark"></i></li>
                <li><i class="icon_coupon"></i><span>我的优惠券</span><i class="icon_mark"></i></li>
            </ul>
        </div>
    </div>
    <div class="loginOut">
        <a id="loginOut" href="javascript:void(0)">安全退出</a>
    </div>
    <div class="footer">
        <div class="footBtn">
            <ul>
                <li id="home"><div class="iconfootBtn icon_home"></div><span>营业厅</span></li>
                <li id="person" class="footSel"><div class="iconfootBtn icon_person"></div><span>我的</span></li>
            </ul>
        </div>
    </div>
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/common.js"></script>
<script src="js/myaccount.js"></script>
</html>
