<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>我的优惠券</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--根据屏幕全局显示-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--允许全屏模式浏览-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="基金">
    <meta name="description" content="基金">
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta name="format-detection" content="email=no" />
    <!--去除Android平台中对邮箱地址的识别-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 隐藏地址栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="" />
    <!-- 状态条风格 -->
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/coupon.css">
    <script>
        var globalWidth = window.innerWidth;
        var radixNO = 25/750*globalWidth;
        if(globalWidth<400){
            globalWidth = 375;
            radixNO = 12.5;
        }
        var fitStyle = "<style>html{font-size:" + radixNO + "px;}</style>";
        document.write(fitStyle);
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var globalWidth = window.innerWidth;// for judge the screen ??
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 25 * (clientWidth / 750) + 'px';
                        if(clientWidth<400){
                            docEl.style.fontSize = 12.5 + 'px';
                        }
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<div class="header">
    <a href="javascript:history.go(-1)" id="back" class="back"><i class="icon icon_back"></i></a>
    <h2>我的优惠券</h2>
</div>
<div class="content">
    <div class="tabs">
        <ul>
            <li><a class="active" href="javascript:void(0)">未使用</a></li>
            <li><a href="javascript:void(0)">已过期</a></li>
            <li><a href="javascript:void(0)">已使用</a></li>
        </ul>
    </div>
    <div class="swiper-container favor-list">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div style="color: #afafaf; text-align: center; margin-top: 12rem;">尚无获得任何优惠券</div>
            </div>
            <div class="swiper-slide">
                <ul class="tabList">
                    <li>
                        <div class="questLeft">
                            <span>使用</span>
                        </div>
                        <div class="questRight">
                            <div class="couponInfo">
                                <div class="couponInfoL"><span class="red">￥</span><span class="big red">50</span></div>
                                <div class="couponInfoR"><span>不限品类全商城通用券</span><span class="red">满200可用</span></div>
                            </div>
                            <div class="valid">有效期：2016.9.14-2016.9.20</div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="swiper-slide">
                <a href="">
                </a>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footBtn">
        <ul>
            <li id="home"><div class="iconfootBtn icon_home"></div><span>营业厅</span></li>
            <li id="person" class="footSel"><div class="iconfootBtn icon_person"></div><span>我的</span></li>
        </ul>
    </div>
</div>
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/swiper.min.js"></script>
<script src="js/jquery/idangerous.swiper.min.js"></script>
<script src="js/common.js"></script>
<script src="js/coupon.js"></script>
<script>
    var mySwiper = new Swiper('.swiper-container',{
        //autoHeight: true,
        onSlideChangeStart: function(){
            $(".tabs .active").removeClass('active');
            $(".tabs li a").eq(mySwiper.activeIndex).addClass('active');
        }
    });
    $(".tabs li").on('click',function(e){
        e.preventDefault();
        $(".tabs .active").removeClass('active');
        $(this).find("a").addClass('active');
        mySwiper.swipeTo($(this).index());
    });
    $(".tabs li").click(function(e){
        e.preventDefault();
    });
</script>
</html>
