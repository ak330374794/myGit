<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>基金搜索</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--根据屏幕全局显示-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--允许全屏模式浏览-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="基金">
    <meta name="description" content="基金">
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta name="format-detection" content="email=no" />
    <!--去除Android平台中对邮箱地址的识别-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 隐藏地址栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="" />
    <!-- 状态条风格 -->
    <link rel='Shortcut Icon' href='img/logo.png' />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/search.css">
    <script>
        var globalWidth = window.innerWidth;
        var radixNO = 25/750*globalWidth;
        if(globalWidth<400){
            globalWidth = 375;
            radixNO = 12.5;
        }
        var fitStyle = "<style>html{font-size:" + radixNO + "px;}</style>";
        document.write(fitStyle);
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var globalWidth = window.innerWidth;// for judge the screen ??
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 25 * (clientWidth / 750) + 'px';
                        if(clientWidth<400){
                            docEl.style.fontSize = 12.5 + 'px';
                        }
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<div class="header">
    <a class="goBack" href="javascript:void(0)">返回</a>
    <h2>搜索</h2>
</div>
<div class="content">
    <div class="searchForm">
        <input type="text" id="search" class="search" placeholder="输入基金名称或编码" value="">
        <i class="icon_clear"></i>
        <a class="cancel" href="javascript:void(0)">取消</a>
    </div>
    <div class="searchList">
        <ul>
            <li>
                <!--<table class="tableInfo">
                    <tr class="tr1">
                        <td class="td1 fundName">基金名称</td>
                        <td class="td2 fundNav">1.1234</td>
                    </tr>
                    <tr class="tr2">
                        <td class="td1 red fundCode">567892</td>
                        <td class="td2 red time">2016-9-27</td>
                    </tr>
                </table>
                <i class="icon icon_arrow"></i>-->
            </li>
        </ul>
    </div>
</div>
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
</html>
