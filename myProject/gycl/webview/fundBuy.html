<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>购买</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!--根据屏幕全局显示-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!--允许全屏模式浏览-->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
<meta name="format-detection" content="telephone=no" />
<meta name="keywords" content="基金">
<meta name="description" content="基金">
<!--指定的iphone中safari顶端的状态条的样式-->
<meta name="format-detection" content="email=no" />
<!--去除Android平台中对邮箱地址的识别-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 隐藏地址栏 -->
<meta name="apple-mobile-web-app-status-bar-style" content="" />
<!-- 状态条风格 -->
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/fundBuy.css">
<script>
    var globalWidth = window.innerWidth;
    var radixNO = 25/750*globalWidth;
    if(globalWidth<400){
        globalWidth = 375;
        radixNO = 12.5;
    }
    var fitStyle = "<style>html{font-size:" + radixNO + "px;}</style>";
    document.write(fitStyle);
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var globalWidth = window.innerWidth;// for judge the screen ??
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 25 * (clientWidth / 750) + 'px';
                if(clientWidth<400){
                    docEl.style.fontSize = 12.5 + 'px';
                }
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</head>
<body>
    <div class="header">
        <a class="goBack goHome" href="javascript:void(0)"><i class="icon icon_back"></i></a>
        <h2>购买</h2>
        <a href="#" id="user" class="user"><i class="icon icon_user"></i><span><!--用户名--></span></a>
    </div>
    <div class="content">
        <div class="fund">
            <div class="fundInfo">
                <div><span class="fundName"><!--基金名--></span><span class="fundNo"><!--基金号--></span></div>
                <div class="todayTime"><span><!--当前日期--></span></div>
            </div>
            <div class="rate">
                <table class="rateTable">
                    <tr><td class="td1">七日年化收益率</td><td class="td2">万份收益（元）</td></tr>
                    <tr><td class="td1 incomeRatio"></td><td class="td2 tenThouandIncome"></td></tr>
                </table>
            </div>
            <!--<div class="poundage"><span>手续费：</span><span id="poundage">0.00元</span></div>-->
        </div>
        <ul class="formList">
            <li>
                <div class="formLeft"><span>购买金额：</span></div>
                <div class="formRight"><input id="buyMoney" name="buyMoney" type="text" maxlength="13" value="" placeholder="请输入购买金额"></div>
            </li>
            <li>
                <div class="formLeft"><span>资金来源：</span></div>
                <div class="formRight">
                    <select id="bankAccounts" class="bankAccounts">
                    </select>
                </div>
            </li>
            <!--<li>
                <div class="formLeft"><span>推荐人：</span></div>
                <div class="formRight"><input id="referrer" name="referrer" type="text" value="" placeholder=""></div>
            </li>-->
        </ul>
        <!--<div class="remind"><a class="goRemind" href="prompt.html">交易提醒及温馨提示</a></div>-->
        <div class="xieyi"><a class="warm" href="promptBuy.html">交易提醒及温馨提示</a></div>
        <div class="btn goBuy"><a id="goBuy" href="javascript:void(0)">立即购买</a></div>
    </div>
    <div class="logo"><i class="icon icon_logo"></i></div>
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script src="js/fundBuy.js"></script>
</html>
