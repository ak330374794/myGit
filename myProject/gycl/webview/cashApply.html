<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>取现申请</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!--根据屏幕全局显示-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!--允许全屏模式浏览-->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
<meta name="format-detection" content="telephone=no" />
<meta name="keywords" content="基金">
<meta name="description" content="基金">
<!--指定的iphone中safari顶端的状态条的样式-->
<meta name="format-detection" content="email=no" />
<!--去除Android平台中对邮箱地址的识别-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 隐藏地址栏 -->
<meta name="apple-mobile-web-app-status-bar-style" content="" />
<!-- 状态条风格 -->
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/cashApply.css">
<script>
    var globalWidth = window.innerWidth;
    var radixNO = 25/750*globalWidth;
    if(globalWidth<400){
        globalWidth = 375;
        radixNO = 12.5;
    }
    var fitStyle = "<style>html{font-size:" + radixNO + "px;}</style>";
    document.write(fitStyle);
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var globalWidth = window.innerWidth;// for judge the screen ??
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 25 * (clientWidth / 750) + 'px';
                if(clientWidth<400){
                    docEl.style.fontSize = 12.5 + 'px';
                }
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</head>
<body>
    <div class="header">
        <a class="goBack backCash" href="javascript:void(0)"><i class="icon icon_back"></i></a>
        <h2>取现申请</h2>
<!--        <a href="#" id="user" class="user"><i class="icon icon_user"></i><span>李先生</span></a>-->
    </div>
    <div class="content">
        <div class="cashinfo">
            <div>
                <span class="left">取现：</span><span class="fundName black"><!--基金名称--></span><span class="fundNo black"><!--基金号--></span>
            </div>
            <div>
                <span class="left">可用金额：</span><span class="balance black"></span><span class="black">元</span>
            </div>
        </div>
        <div class="form">
            <div>
                <span class="left">取现金额：</span><input type="text" id="backMoney" name="backMoney" class="backMoney black" placeholder="请输入取现金额" val="">
            </div>
            <div class="bankHeight">
                <span class="left">到账银行：</span><span class="backBank black"></span>
            </div>
            <div class="cashWay">
                <div><span>取现方式：</span></div>
                <div class="cashSel"><i class="icon icon_circle active" data="1"></i><span class="black">快速取现</span><span class="little black">(快捷取现资金最快1秒划出)</span></div>
                <div class="cashSel"><i class="icon icon_circle" data="0"></i><span class="black">普通取现</span><span class="little black">(赎回资金将于T+1个工作日划出)</span></div>
            </div>
        </div>
        <div class="remind"><i class="icon icon_sel_y"></i><span class="gray">我已阅读并接受以下协议</span></div>
        <div class="xieyi" ><a id="quik" href="qxywgz.html">基金直销货币基金快速赎回业务规则</a></div>
        <div class="xieyi" ><a class="warm" href="promptCash.html">交易提醒及温馨提示</a></div>
        <div class="btn goCash"><a id="goCash" href="javascript:void(0)">立即取现</a></div>
    </div>
    <!--<div class="logo"><i class="icon icon_logo"></i></div>-->
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script src="js/cash.js"></script>
</html>
