<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>开户</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!--根据屏幕全局显示-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!--允许全屏模式浏览-->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
<meta name="format-detection" content="telephone=no" />
<meta name="keywords" content="基金">
<meta name="description" content="基金">
<!--指定的iphone中safari顶端的状态条的样式-->
<meta name="format-detection" content="email=no" />
<!--去除Android平台中对邮箱地址的识别-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 隐藏地址栏 -->
<meta name="apple-mobile-web-app-status-bar-style" content="" />
<!-- 状态条风格 -->
<link rel="stylesheet" href="css/common.css">
<link rel="stylesheet" href="css/openAccount.css">
<script>
    var globalWidth = window.innerWidth;
    var radixNO = 25/750*globalWidth;
    if(globalWidth<400){
        globalWidth = 375;
        radixNO = 12.5;
    }
    var fitStyle = "<style>html{font-size:" + radixNO + "px;}</style>";
    document.write(fitStyle);
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var globalWidth = window.innerWidth;// for judge the screen ??
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 25 * (clientWidth / 750) + 'px';
                if(clientWidth<400){
                    docEl.style.fontSize = 12.5 + 'px';
                }
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</head>
<body>
    <div class="header">
        <a class="goBack goOpenStep1" href="javascript:void(0)"><i class="icon icon_back"></i></a>
        <h2>开户</h2>
<!--        <a href="#" id="user" class="user"><i class="icon icon_user"></i><span>李先生</span></a>-->
    </div>
    <div class="content">
        <div class="stepFirst">
            <div class="stepImg"><i class="icon icon_circle_sm_y"></i><div class="grayline gray1"></div><i class="icon icon_circle_sm_y"></i><div class="grayline gray2"></div><i class="icon icon_circle_sm"></i></div>
            <div class="stepText"><span>身份验证</span><span>填写资料</span><span>交易密码</span></div>
        </div>
        <ul class="formList">
            <li>
                <div class="formLeft"><span>风险类型</span></div>
                <div class="formRight"><input id="riskType" name="riskType" type="text" readonly value="保守型" placeholder=""></div>
            </li>
            <li>
                <span class="mustStar">*</span>
                <div class="formLeft"><span>省/市</span></div>
                <div class="formRight">
                    <select id="province" class="province">
                        <option value="0">请选择省市</option>
                    </select>
                </div>
            </li>
            <li>
                <span class="mustStar">*</span>
                <div class="formLeft"><span>市/区</span></div>
                <div class="formRight">
                    <select id="city" class="city">
                        <option value="">请选择市/区城市</option>
                    </select>
                </div>
            </li>
            <li>
                <span class="mustStar">*</span>
                <div class="formLeft"><span>通讯地址</span></div>
                <div class="formRight"><input id="address" name="address" type="text" value="" placeholder="请输入您的通讯地址"></div>
            </li>
            <li>
                <span class="mustStar">*</span>
                <div class="formLeft"><span>邮政编码</span></div>
                <div class="formRight"><input id="postalcode" name="postalcode" type="tel" value="" placeholder="请输入邮政编码"></div>
            </li>
            <li>
                <span class="mustStar">*</span>
                <div class="formLeft"><span>邮箱</span></div>
                <div class="formRight"><input id="email" name="email" type="text" value="" placeholder="请输入邮箱"></div>
            </li>
            <li>
                <span class="mustStar">*</span>
                <div class="formLeft"><span>职业</span></div>
                <div class="formRight">
                    <select id="profession" class="profession">
                        <option value="">请选择职业</option>
                    </select>
                </div>
            </li>
        </ul>
        <div class="btn registerSec"><a href="javascript:void(0);">下一步</a></div>
    </div>
<!--    <div class="logo"><i class="icon icon_logo"></i></div>-->
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script src="js/openAccount.js"></script>
<script src="js/openAccountInfo.js"></script>

</html>
