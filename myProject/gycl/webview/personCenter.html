<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>个人中心</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<!--根据屏幕全局显示-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!--允许全屏模式浏览-->
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
<meta name="format-detection" content="telephone=no" />
<meta name="keywords" content="基金">
<meta name="description" content="基金">
<!--指定的iphone中safari顶端的状态条的样式-->
<meta name="format-detection" content="email=no" />
<!--去除Android平台中对邮箱地址的识别-->
<meta name="apple-mobile-web-app-capable" content="yes" />
<!-- 隐藏地址栏 -->
<meta name="apple-mobile-web-app-status-bar-style" content="" />
<!-- 状态条风格 -->
<link rel="stylesheet" href="css/common.css">
<script>
    var globalWidth = window.innerWidth;
    var radixNO = 25/750*globalWidth;
    if(globalWidth<400){
        globalWidth = 375;
        radixNO = 12.5;
    }
    var fitStyle = "<style>html{font-size:" + radixNO + "px;}</style>";
    document.write(fitStyle);
    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var globalWidth = window.innerWidth;// for judge the screen ??
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                docEl.style.fontSize = 25 * (clientWidth / 750) + 'px';
                if(clientWidth<400){
                    docEl.style.fontSize = 12.5 + 'px';
                }
            };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>
</head>
<body>
    <div class="header">
        <h2>理财板块</h2>
        <a href="#" id="user" class="user"><i class="icon icon_user"></i><span><!--李先生用户名--></span></a>
    </div>
    <div class="content">
        <div class="fund">
            <div class="detailInfo">
                <div><span class="fundName"><!--基金名--></span><span class="todayTime"><!--当前日期--></span></div>
                <table class="fundTable">
                    <tr><td><i class="icon icon_coin"></i>昨日收益（元）</td><td class="earnings"></td></tr>
                    <tr><td><i class="icon icon_gold"></i>累计收益（元）</td><td class="total"></td></tr>
                    <tr><td><i class="icon icon_graph"></i>总 资 产（元）</td><td class="marketVal"></td></tr>
                    <!--<tr><td><i class="icon icon_road"></i>在途资产（元）</td><td class="roadVal"></td></tr>-->
                </table>
            </div>
        </div>
        <div class="rate">
            <table class="rateTable">
                <tr><td class="td1">七日年化收益率</td><td class="td2">万份收益（元）</td></tr>
                <tr><td class="td1 incomeRatio">--</td><td class="td2 tenThouandIncome">--</td></tr>
            </table>
        </div>
        <div class="tishiyu"><span>货币基金不等同于银行存款,市场有风险,投资需谨慎</span></div>
        <div class="btnList">
            <ul>
                <li class="goBuy"><i class="icon icon_cart"></i><span>购买</span></li>
                <li class="goCash"><i class="icon icon_money"></i><span>取现</span></li>
                <li class="goSearch"><i class="icon icon_search"></i><span>查询</span></li>
                <li class="goAdd"><i class="icon icon_add"></i><span>银行卡</span></li>
            </ul>
            <ul>
                <li class="goChange"><i class="icon icon_psw"></i><span>修改密码</span></li>
            </ul>
        </div>
    </div>
    <div class="logo"><i class="icon icon_logo"></i></div>
</body>
<script src="js/jquery/jquery.min.js"></script>
<script src="js/jquery/jquery.cookie.js"></script>
<script src="js/common.js"></script>
<script src="js/personCenter.js"></script>
</html>
