<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>温馨提示</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!--根据屏幕全局显示-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--允许全屏模式浏览-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <!--指定的iphone中safari顶端的状态条的样式;隐藏状态栏-->
    <meta name="format-detection" content="telephone=no" />
    <meta name="keywords" content="基金">
    <meta name="description" content="基金">
    <!--指定的iphone中safari顶端的状态条的样式-->
    <meta name="format-detection" content="email=no" />
    <!--去除Android平台中对邮箱地址的识别-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- 隐藏地址栏 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="" />
    <!-- 状态条风格 -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/agreement.css">
    <script>
        var globalWidth = window.innerWidth;
        var radixNO = 25/750*globalWidth;
        if(globalWidth<400){
            globalWidth = 375;
            radixNO = 12.5;
        }
        var fitStyle = "<style>html{font-size:" + radixNO + "px;}</style>";
        document.write(fitStyle);
        (function (doc, win) {
            var docEl = doc.documentElement,
                    resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                    recalc = function () {
                        var globalWidth = window.innerWidth;// for judge the screen ??
                        var clientWidth = docEl.clientWidth;
                        if (!clientWidth) return;
                        docEl.style.fontSize = 25 * (clientWidth / 750) + 'px';
                        if(clientWidth<400){
                            docEl.style.fontSize = 12.5 + 'px';
                        }
                    };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
</head>
<body>
<div class="header">
    <a class="goBack" href="javascript:history.go(-1)"><i class="icon icon_back"></i></a>
    <h2>温馨提示</h2>

</div>
<div class="content">
    <div class="agreement">
        <p>1、请输入18位在开户行预留的身份证号码。</p>
        <p>2、请正确填写开卡证件号码、开卡姓名及相关信息，否则将导致银行卡校验失败和划款失败。</p>
        <p>3、输入的手机号，需要和您在开户行预留的手机号一致。</p>
        <p>4、近期市场活跃，为顺利完成交易，在此建议您尽量避免在14：30-15：00高峰时段交易，以免出现操作受理延迟状况；另外在网上交易前，检查好您的网络、网银插件等是否正常。如需咨询请拨4008119999</p>

    </div>
    <div class="btn"><a href="javascript:history.go(-1)">确定</a></div>
</div>
